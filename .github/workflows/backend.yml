name: "Build and test backend"

on:
  push:
    paths:
      - backend/**
  pull_request:
    paths:
      - backend/**
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run backend tests
        run: |
          yarn install
          yarn build
          yarn test
        working-directory: ./backend
