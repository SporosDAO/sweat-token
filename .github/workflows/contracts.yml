name: "Build and test contracts"

on:
  push:
    paths:
      - contracts/**
  pull_request:
    paths:
      - contracts/**
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: contracts
      - name: Run contracts tests
        run: >
          ls -al
          set -evx
          cd contracts
          pwd
          ls -al
          yarn install
          yarn build --verbose
          yarn test --verbose
      - name: Run coverage report and checks
        run: |
          yarn coverage