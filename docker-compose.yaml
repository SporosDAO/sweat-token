version: "3.9"

networks:
  sweat-token:
    name: sweat-token

services:
#  contracts:
#    command: echo "TBD"
#    working_dir: /app/contracts
#    restart: unless-stopped
#    build:
#      context: ./
#      dockerfile: Dockerfile
#.     target: contracts
#    image: sweat-token/dev
#    networks:
#      - sweat-token
#    volumes:
#      - ./contracts:/app/contracts
  backend:
    command: yarn run start:debug
    container_name: backend
    working_dir: /app/backend
    depends_on:
      - mongo
    ports:
      - 3001:3001
      - 9229:9229
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile
      target: backend
    image: sweat-token/dev
    networks:
      - sweat-token
    environment:
      - DATA_DIR=/data
      - LOG_LEVEL=info
    volumes:
      - ./backend:/app/backend
  frontend:
    command: yarn start
    container_name: frontend
    working_dir: /app/frontend
    depends_on:
      - backend
      - mongo-express
    ports:
      - 3000:3000
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile
      target: frontend
    image: sweat-token/dev
    networks:
      - sweat-token
    environment:
      - DATA_DIR=/data
      - LOG_LEVEL=info
      - REACT_APP_SWEAT_TOKEN_API_BASEPATH=$REACT_APP_SWEAT_TOKEN_API_BASEPATH
    volumes:
      - ./frontend:/app/frontend
  mongo:
    image: mongo
    restart: unless-stopped
    networks:
      - sweat-token
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./data/mongodb:/data/db
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: unless-stopped
    networks:
      - sweat-token
    depends_on:
      - mongo
    ports:
      - 8081:8081
    # environment:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: root
      # ME_CONFIG_MONGODB_ADMINPASSWORD: root
      # ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
  e2e-tests:
    command: yarn test
    container_name: e2e-tests
    working_dir: /app/e2e-tests
    # stdin_open: true # docker run -i
    # tty: true        # docker run -t
    depends_on:
      - frontend
    build:
      context: ./
      dockerfile: Dockerfile
      target: e2e-tests
    image: sweat-token/dev
    networks:
      - sweat-token
    environment:
      - DATA_DIR=/data
      - LOG_LEVEL=info
      - REACT_APP_SWEAT_TOKEN_API_BASEPATH=$REACT_APP_SWEAT_TOKEN_API_BASEPATH
    volumes:
      - ./frontend:/app/frontend
